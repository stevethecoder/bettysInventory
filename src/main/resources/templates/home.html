<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body layout:fragment="content">
	<div class="row">
		<h1>Product Master List</h1>
		<a href="product/{id}/add" class="btn">Add New Product</a>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Product Manufacturer</th>
					<th>Retail Price</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td scope="row" th:text="${product.productId}"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.productManufacturer}"></td>
					<td th:text="${product.productPrice}"></td>
					<td><a href="/" th:href="@{|/product/${product.id}|}">View</a></td>
					<td><a href="/" th:href="@{|/product/${product.id}|}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
