<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
   <title>Getting Started: Serving Web Content</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class ="row">
		<h1>Home</h1>
		
		<table>
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Product Manufacturer</th>
					<th>Product Price</th>
					<th>Active</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.productId}"></td>
					<td th:text="${user.prodName}"></td>
					<td th:text="${user.prodManufacturer}"></td>
					<td th:text="${user.productPrice}"></td>
					<td th:text="${user.active}"></td>
					<td><a href="/" th:href="@{|/user/${user.id}|}">View</a></td>
				</tr>
			</tbody>		
		</table>						
	</div>				
  </body>
</html>
