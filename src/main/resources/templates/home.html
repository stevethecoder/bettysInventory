<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body layout:fragment="content">
	<div class="row">
		<h1>PRODUCT Master List</h1>
		<a href="product/{id}/add" class="btn">Add New Product</a>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Product Manufacturer</th>
					<th>Retail Price</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td scope="row" th:text="${product.productId}"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.productManufacturer}"></td>
					<td th:text="${product.productPrice}"></td>
					<td><a href="/" th:href="@{|/product/${product.id}|}">View</a></td>
					<td><a th:href="@{|/product/${delete_product}|}"><span class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
