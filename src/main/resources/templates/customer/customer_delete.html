<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Customer List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

<div class="row">

	<h1>Delete CUSTOMER</h1>
	<form method="POST" th:object="${customer}" enctype="multipart/form-data">
		<input type="hidden" th:field="*{id}"/>
		
			<div class="form-group">
    <label for="">First Name</label>
    <input type="text" name="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}" />
  	<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}" />
  	<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control" placeholder="Email" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email</span>
  </div>

  <div class="form-group">
    <label for="customerSince">Customer Since</label>
    <input type="text" name="productPrice" class="form-control" placeholder="Customer Since" th:field="*{customerSince}" />
  	<span th:if="${#fields.hasErrors('customerSince')}" th:errors="*{customerSince}">Customer Since</span>
  </div>

  <button type="submit" class="btn btn-danger">Delete</button>
</form>

</div>
  
</body>
</html>
